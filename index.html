<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/main.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main>
        <div class="container-card">
            <span class="container-img-nft">
                <img class="img-nft" src="images/image-equilibrium.jpg" alt="image-nft">
            </span>
            <span class="leyenda-nft">
                <h1 class="nft-tittle">
                    Equilibrium #3429
                </h1>
                &nbsp;
                <p class="nft-text">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </span> &nbsp;
            <span class="container-currency">
                <h2 class="ether-price">
                    <i>
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                    </i>
                    0.041 ETH
                </h2>
                <h2 class="time-left">
                    <i>
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    </i>
                    3 days left
                </h2>
            </span> &nbsp;
            <div class="container-author">
                <i>
                    <img class="img-author" src="images/image-avatar.png" alt="logo-author">
                </i>
                <p class="text-author">
                    Creation of <strong>Jules Wyvern</strong>
                </p>
            </div>
        </div>
    </main>

    <div class="attribution">

    </div> -->
</body>

</html>
